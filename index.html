<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="nameItem col-12">
            <span>Ingredientes</span>
            <h1>Nombre del plato</h1>
            <a href="">Seleccionar todo</a>
            <a href="">Deseleccionar todo</a>
        </div>
        <div class="row">
            <div class="form-check col-1">
                <input class="col-3" type="checkbox" value="" id="checkItem">
            </div>

            <div class="form-check">
                <input class="col-5" type="number" value="" id="checkNumItem">
            </div>
            <div class="row  justify-content-end">
                <span class="col-12">Artículo</span>
                <span class="col-12">Marca</span>
                <span class="col-12">X kg.</span>

            </div>
            <span class="col-9">X,XX $</span>


        </div>
        <div class="column">
            <span class="col-12"> Items: <span class="itemQuantity">1</span></span>
            <div class="column">
                <span class="col-9">Subtotal</span>
                <span class="col-4 itemQuantity">1</span>
            </div>
            <div class="column">
                <span class="col-12">Gastos de envío</span>
                <span class=" col-12 itemQuantity">1</span>
            </div>
            <div class="column">
                <span class="col-12">Total</span>
                <span class=" col-12 itemQuantity">1</span>
            </div>

        </div>
        <button type="submit">Comprar ingredientes:</button>
    </div>

    <script src="./in.js"></script>
</body>

</html>
